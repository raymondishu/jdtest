<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/cart.css"></head>
<body>
	<header class="topbar">
		<a href="" class="icon_back"></a>
		<form action="#">
			<h3>购物车</h3>
		</form>
		<a href="#" class="icon_menu"></a>
	</header>
	<!--安全提示-->
	<div class="safeTip">
		<p>您正在安全购物环境中，请放心购物</p>
	</div>
	<div class="shop">
		<div class="shop_tit">
			<div class="tit_box">
				<div class="check_box"></div>
			</div>
			<div class="tit_name">
				<img src="img/buy-logo.png" alt="" class="imgLogo" />
				<span class="name">京东自营</span>
				<span class="tip">你享受满79元免运费服务</span>
			</div>
		</div>
		<div class="shop_con">
			<div class="con_check">
				<div class="check_box"></div>
			</div>
			<div class="con_product">
				<a href="#" class="con_product_img">
					<img src="img/detail01.jpg" alt=""/>
				</a>
				<div class="con_product_box">
					<a href="#" class="name">
						华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 2G/16G 4800mAh）香槟金
					</a>
					<p class="price">&yen;1000.00</p>
					<div class="option">
						<div class="change_box">
							<span class="change_box_left">-</span>
							<input type="tel" />
							<span class="change_box_right">+</span>
						</div>
					</div>
					<div class="delete_box">
						<div class="delete_box_top"></div>
						<div class="delete_box_bot"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
